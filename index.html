<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Settings Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assessment Settings Page</h1>

        <!-- Assessment Visibility -->
        <div class="settings-section">
            <h2>Assessment Visibility</h2>
            <select id="visibility">
                <option value="all">Visible to all students</option>
                <option value="groups">Visible to specific groups</option>
                <option value="private">Private (teacher-only)</option>
            </select>
        </div>

        <!-- Access Permissions -->
        <div class="settings-section">
            <h2>Access Permissions</h2>
            <input type="text" id="access-permissions" placeholder="Enter student names or groups">
        </div>

        <!-- Time and Date Settings -->
        <div class="settings-section">
            <h2>Time and Date Settings</h2>
            <label for="start-time">Start Time:</label>
            <input type="datetime-local" id="start-time">
            <label for="end-time">End Time:</label>
            <input type="datetime-local" id="end-time">
        </div>

        <!-- Attempt Limits -->
        <div class="settings-section">
            <h2>Attempt Limits</h2>
            <input type="number" id="attempt-limits" placeholder="Enter the number of attempts">
        </div>

        <!-- Feedback Timing -->
        <div class="settings-section">
            <h2>Feedback Timing</h2>
            <select id="feedback-timing">
                <option value="immediate">Immediately after submission</option>
                <option value="after-close">After assessment closes</option>
                <option value="manual">Manual (teacher-triggered)</option>
            </select>
        </div>

        <!-- Grade Display Options -->
        <div class="settings-section">
            <h2>Grade Display Options</h2>
            <select id="grade-display">
                <option value="immediate">Immediately after grading</option>
                <option value="after-all">After all submissions are graded</option>
            </select>
        </div>

        <!-- Notification Settings -->
        <div class="settings-section">
            <h2>Notification Settings</h2>
            <label>
                <input type="checkbox" id="notify-start"> Notify when assessment starts
            </label><br>
            <label>
                <input type="checkbox" id="notify-complete"> Notify when assessment is complete
            </label><br>
            <label>
                <input type="checkbox" id="notify-graded"> Notify when grading is complete
            </label>
        </div>

        <!-- Save Settings Button -->
        <div class="settings-section">
            <button onclick="saveSettings()">Save Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
